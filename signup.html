<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coincent | Sponsorship | Sign-Up</title>
    <link rel="shortcut icon" href="https://coincent.ai/images/Coincent_logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
        integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
   <style>
    .sign-bg form span.select2-container{
        width: 83% !important;
    }
    .sign-bg form .select2-selection--multiple, .sign-bg form .select2-container, .sign-bg form .selection, .select2-search__field, .select2-search{
        background-color: #fff !important;
        background-image: none !important;
    }
    .select2-selection{
        width: auto !important;
        text-align: left !important;
    }
    .select2-selection__choice__display{
        color: #000;
    }
   </style>
</head>

<body>
    <div class="sign-bg">
        <div class="align-middle">
            <div class="col-md-5 card-glass">
                <div class="logo">
                    <a href="index.html"><img src="images/Coincent_PNG.png" alt="" width="170px"></a>
                </div>
                <h5>SIGN UP</h5>
                <form action="" class="needs-validation" novalidate>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="far fa-user"></i></span>
                        <input type="text" class="form-control" placeholder="Name" aria-label="Name"
                            aria-describedby="basic-addon1" required>
                        <div class="invalid-feedback">
                            Please fill your name.
                        </div>
                    </div>
                    <div class="input-group mb-3 has-validation">
                        <span class="input-group-text"><i class="far fa-envelope"></i></span>
                        <input type="email" class="form-control" placeholder="Email ID" aria-label="Email ID"
                            aria-describedby="basic-addon1" required>
                        <div class="invalid-feedback">
                            Please use a valid email ID.
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fas fa-mobile-alt"></i></span>
                        <input type="text" class="form-control" placeholder="Phone Number" aria-label="Phone Number"
                            aria-describedby="basic-addon1" required>
                        <div class="invalid-feedback">
                            Please fill your contact number.
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="far fa-eye-slash"></i></span>
                        <input type="password" class="form-control" placeholder="Password" aria-label="Password"
                            aria-describedby="basic-addon1" required>
                        <div class="invalid-feedback">
                            PLease choose a password.
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="far fa-eye"></i></span>
                        <input type="text" class="form-control" placeholder="Confirm Password"
                            aria-label="Confirm Password" aria-describedby="basic-addon1" required>
                        <div class="invalid-feedback">
                            Password dosen't match.
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="far fa-building"></i></span>
                        <select class="js-example-basic-multiple form-control" name="states[]">
                            <option value="">-- Select College --</option>
                            <option value="BCET">BCET</option>
                            <option value="VIT">VIT</option>
                        </select>
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="far fa-calendar-check"></i></span>
                        <select name="fest_id" id="fest_id" class="form-control">
                            <option value="">-- Select Fest--</option>
                        </select>
                        <div class="invalid-feedback"></div>
                    </div>

                    <div class="btn-group" role="group" aria-label="Third group">
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </div>
                </form>
                <div class="bottom-content">
                    <p>Already have an account? <a href="login.html">Log In</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
        integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
        <script>
            $(document).ready(function () {
                $('.js-example-basic-multiple').select2();
            });
        </script>

    <script>
        (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>

</html>
